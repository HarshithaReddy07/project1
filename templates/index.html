<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-----------Custom Style------------>
    <link rel="stylesheet" href="../static/style.css">
    <!-----------Bootstrap------------>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <!-------------Top part----------->
    <div class="main-title">
        <div class="title-name"><h1>BOOKISH</h1></div>
    </div>
    <div class="for_username">{{username}}  <a href="{{url_for('logout')}}"  role="button">Log out</a> </div>

    <!------***----Top part----***------>
    &nbsp
    <section>
        <div class="middle-body">
            <div class="middle-text ">
                <div class="around"><h3>Can't decide</h3></div>
                <div class="center"><h2> What to read?</h2></div>
                <div class="around"><h3>we got you.</h3></div>
            </div>
        </div>
    </section>

    <div class="forform">
        <form action="{{url_for('index')}}" method="post">  
        <input  calss="entire" type="text" placeholder="Enter a book" name=book>
        <button class="btn">Search</button>
        </form>
    </div>
    

    

    <main>
        <div class="messagr">
            <h4 class="msg">{{ message}}</h4>

            <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">ISBN</th>
                      <th scope="col">Year</th>
                      <th scope="col">Open</th>

                    </tr>
                  </thead>
                  {%for i in data%}
                  <tbody>
                    <tr>
                      <th scope="row">{{i.title}}</th>
                      <td>{{i.author}}</td>
                      <td>{{i.year}}</td>
                      <td>{{i.isbn}}</td>
                      <td><a href="/open/{{i.isbn}}">open book</a></td>
                    </tr>
                  </tbody>
                  {%endfor%}
              </table>
        </div>
    </main>
</body>
</html>
